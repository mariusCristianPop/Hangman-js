<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/myScript.js"></script>
    <title>Hangman</title>
</head>
<body>
    <center>
        <h1>The good old Hangman game</h1>
        <div id = "hangmanDrawingDiv">

        </div>
        <br>
        <div id = "inputDiv">
            <input id = "userLetter" placeholder = "Only one letter" type ="text" onblur="this.focus()" size="9" autofocus minlength="1" maxlength="1" onkeypress='return (event.charCode >= 97 && event.charCode <= 122)'>
            <input id = "submitLetter" type = "submit" onclick = saveLetter() value = "Submit letter">
        </div>
        <br>
        <p id = "partialGuess"></p>
        <br>
        <p id = "gameResult"></p>
    </center>
</body>
</html>
